<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  </head>
  <body>
      <div id="slide-out" class="sidenav">
        <div class="row">
          <div class="col s12 center-align hoverable sidenav-title red lighten-1 white-text">魂牵梦绕</div>
          <div class="col s12 relative">
              <input type="text" data-bind="value: searchText">
              <i class="material-icons icon icon-search" data-bind="click: searchClick">search</i>
          </div>
          <!-- ko foreach: markers -->
              <div class="col s12 marker" data-bind="text: label, visible: isShown, click: $parent.titleClick"></div>
          <!-- /ko -->
        </div>
      </div>
      <nav>
        <div class="nav-wrapper">
          <span data-target="slide-out" class="sidenav-trigger icon">
            <i class="material-icons">menu</i>
          </span>
        </div>
      </nav>
      <div id="map"></div>
    </div>

    
    <script src="js/init.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwvs3rceCQW0Zc6YVYynn6q8DI58KKpg8&callback=initMap" onerror="libLoadingErrorHandler('Google Map')"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js" onerror="libLoadingErrorHandler('Knockout')"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js" onerror="libLoadingErrorHandler('Materialize')"></script>
    <script src="http://wzrd.in/standalone/uuid%2Fv1@latest" onerror="libLoadingErrorHandler('Uuid')"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.6&key=381ae7ce0e7bdbba4ae9abb27dc4e81d&callback=AmapInit"></script> 
    <script src="js/Views.js"></script>
    <script src="js/Models.js"></script>
    <script src="js/ViewModels.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
